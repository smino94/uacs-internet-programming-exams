<div class="container my-5">
  <h3>#ID: {{recipes.id}}</h3>
  <h1> {{ recipes.title }}</h1>
  <h6>{{ recipes.cuisine }}</h6>
  <div>{{ recipes.description }}</div>
  <h6>Ingredients:</h6>
  <ul>
    <li *ngFor="let ingredient of recipes.ingredients">
      {{ ingredient.quantity }} {{ ingredient.unit }} {{ ingredient.name }}
    </li>
  </ul>
  <!-- Display Instructions -->
  <div class="instructions">
    <h6 class="mb-2">Instructions:</h6>
    <p>{{recipes.instructions}}</p>
  </div>
  <div class="details">
    <div class="d-flex gap-2">
      <i class="bi bi-alarm"></i>
      <p>{{displayTime(recipes.time)}}</p>
    </div>
    <i class="bi bi-record-circle-fill text-secondary">
      servings: {{recipes.servings}}
    </i>
  </div>
  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-success"><i class="bi bi-pencil"></i></button>
    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
  </div>
</div>
