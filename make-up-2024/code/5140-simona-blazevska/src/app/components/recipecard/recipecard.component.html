<div class="card">
  <div class="card-body">
    <h4 class="card-title">#{{data.id}} {{data.title}}</h4>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{data.cuisine}}</h6>
    <p class="card-text">{{data.description}}</p>

    <!-- Display Ingredients -->
    <div class="ingredients">
      <h6 class="mb-2">Ingredients:</h6>
      <ul class="list-unstyled">
        <li *ngFor="let ingredient of data.ingredients">
          {{ingredient.name}} - {{ingredient.quantity}} {{ingredient.unit}}
        </li>
      </ul>
    </div>

    <!-- Display Instructions -->
    <div class="instructions">
      <h6 class="mb-2">Instructions:</h6>
      <p>{{data.instructions}}</p>
    </div>

    <div class="details">
      <div class="d-flex gap-2">
        <i class="bi bi-alarm"></i>
        <p>{{displayTime(data.time)}}</p>
      </div>
      <i class="bi bi-record-circle-fill text-secondary">
        servings: {{data.servings}}
      </i>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-success"><i class="bi bi-pencil"></i></button>
      <button class="btn btn-danger" (click)="onDeleteClick()"><i class="bi bi-trash"></i></button>
      <button class="btn btn-primary">
        <a [href]="'/recipes/' + data.id" target="_blank" class="text-white">
          View Recipe
        </a>
      </button>
    </div>
  </div>
</div>
