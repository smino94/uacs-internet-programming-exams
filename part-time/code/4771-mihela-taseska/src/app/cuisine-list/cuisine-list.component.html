<div class="row mt-3 text-center justify-content-center" *ngIf="displayCuisines.length >0">
    <div class="col-4 d-flex mb-4 justify-content-center" *ngFor="let item of displayCuisines">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top"
                src="https://www.prideofindia.ca/cdn/shop/articles/Best-Cuisines_2000x.jpg?v=1690289606"
                alt="Ingredient image">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <h6 class="card-title">Recipes that contain this ingredient:</h6>
                <ul>
                    <li *ngFor="let recipe of item.recipes"><a
                            [routerLink]="'/recipes/'+ recipe.id">{{recipe.title}}</a> </li>
                </ul>
                <a [routerLink]="['/cuisines/'+item.name]" class="btn btn-primary">More details</a>
            </div>
        </div>
    </div>
</div>
