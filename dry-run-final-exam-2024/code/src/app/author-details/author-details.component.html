@if (author) {
    <h2>{{ author.name }}</h2>
    <p>{{ author.bibliography.length }} books</p>
    <h3>Bibliography</h3>
    <ul>
        @for (book of author.bibliography; track $index) {
            <li>{{ book.name }}</li>
        }
    </ul>
    <a [routerLink]="['/authors', author.id, 'edit']">Edit</a>
} @else {
    <p>Author not found</p>
}
